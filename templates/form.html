<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Form</title>
</head>
<body>
    <h1>Enter Data</h1>
    <form action="/predict" method="post">
        <label for="temperature">Temperature:</label>
        <input type="number" step="any" name="temperature" required><br><br>

        <label for="rh">RH:</label>
        <input type="number" step="any" name="rh" required><br><br>

        <label for="ws">Ws:</label>
        <input type="number" step="any" name="ws" required><br><br>

        <label for="rain">Rain:</label>
        <input type="number" step="any" name="rain" required><br><br>

        <label for="ffmc">FFMC:</label>
        <input type="number" step="any" name="ffmc" required><br><br>

        <label for="dmc">DMC:</label>
        <input type="number" step="any" name="dmc" required><br><br>

        <label for="isi">ISI:</label>
        <input type="number" step="any" name="isi" required><br><br>

        <label for="classes">Classes:</label>
        <input type="text" name="classes" required><br><br>

        <label for="region">Region:</label>
        <input type="text" name="region" required><br><br>

        <button type="submit">Submit</button>
    </form>
    {% if x is not none %}
        <h4>The result is {{ x }}</h4>
    {% endif %}
</body>
</html>
